<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add song</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <h1>Щоб додати пісню, заповніть форму</h1>
    <main>
        <form class="add_form" method="post">
            <input class="item" type="text" name="name" size="80" placeholder="Назва треку" required>
            <input class="item" type="number" name="year" maxlength="4" placeholder="Рік виходу" required>
            <input class="item" type="text" name="duration" size="30" placeholder="Тривалість треку(формат XX:CC)" required>
            <select class="item" name="author" required>
                <option> Автор тексту </option>
                {% for author in authors %}
                    <option value="{{ author.id }}">{{ author.first_name }} {{author.last_name}}</option>
                {% endfor %}
            </select>

            <button class="save-btn" type="submit">Зберегти</button>
        </form>
        <button><a href=" 1/">Повернутись на головну сторінку</a></button>
    </main>
</body>
</html>
