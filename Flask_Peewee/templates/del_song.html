<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Del song</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <main>
        <form class="del_form" method="post">
            <select class="item" name="song" required>
                <option> Оберіть пісню, яку бажаєте видалити</option>
                {% for song in songs %}
                    <option value="{{ song.id }}">{{ song.name }} by {{song.author.first_name}} {{song.author.last_name}}, {{song.year}}</option>
                {% endfor %}
            </select>

            <button class="del-btn" type="submit">Видалити</button>
        </form>
        <button><a href=" /">Повернутись на головну сторінку</a></button>
    </main>
</body>
</html>
